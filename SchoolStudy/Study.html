<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StudyStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <label for="id">id</label> <br />
      <input
        type="text"
        id="id"
        placeholder="아이디를입력"
        minlength="6"
        maxlength="13"
        required
      />
      <br />
      <label for="pw">pw</label> <br />
      <input
        type="password"
        id="pw"
        placeholder="비번을입력"
        minlength="6"
        maxlength="13"
        required
      />
      <br />

      <button type="submit">가입하기</button>
    </form>

    <table border="1">
      <th></th>
      <th>월</th>
      <th>화</th>
      <tr>
        <th>1교시</th>

        <td>html Quiz</td>

        <td rowspan="2">CSS Quiz</td>
      </tr>
      <tr>
        <th>2교시</th>
        <td rowspan="2">html</td>
      </tr>
      <tr>
        <th>3교시</th>
        <td>CSS</td>
      </tr>
      <th colspan="3">점심시간</th>
      <tr>
        <th>4교시</th>
        <td rowspan="2">html</td>
        <td rowspan="3">CSS</td>
      </tr>
      <tr>
        <th>5교시</th>
      </tr>
      <tr>
        <th>6교시</th>
        <td>html실전</td>
      </tr>
    </table>
  </body>
</html>
